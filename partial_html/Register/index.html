<link rel="stylesheet" href="css/main-style.css">
<header class="header-simple w-100 color-white">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <a href="index.html">
                            <img src="images/main-logo.png" alt="Wellcode Global Logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="content container-100" id="content">
    <section class="register">
        <div class="container">
            <div class="row centered-items">
                <div class="col-12">
                    <div class="card shadow-outset-sm p-30">
                        <div class="card-title text-center">
                            <h2>Register</h2>
                            <p>Already have an account?
                                <a href="">
                                    <span class="color-blue">Login</span>
                                </a>
                            </p>
                        </div>
                        <div class="card-content">
                            <form action="" method="" enctype="multipart/form-data" accept-charset="UTF-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="field">
                                            <label for="name">Name</label>
                                            <input class="input" id="name" name="name" type="text">
                                        </div>
                                        <div class="field">
                                            <label for="email">Email</label>
                                            <input class="input" id="email" name="email" type="email">
                                        </div>
                                        <div class="field">
                                            <label for="password">Password</label>
                                            <input class="input" id="password" name="password" type="password">
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex justify-content-center">
                                                <button class="btn btn-red" type="submit">Register</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
