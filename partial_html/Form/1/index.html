<link rel="stylesheet" href="css/main-style.css">
<div class="f1-wrapper">
    <div class="col-12">
        <div class="f1-block">
            <form action="" method="POST">
                <div class="field">
                    <input type="text" name="nama" id="nama" placeholder="ex. Reza" required>
                    <label for="namadepan">Nama</label>
                </div>
                <div class="field">
                    <input type="text" name="telepon" id="telepon" placeholder="ex. 081242940291" required>
                    <label for="telepon">Nomor Telepon</label>
                </div>
                <div class="field">
                    <input type="email" name="email" id="email" placeholder="ex. you@gmail.com" required>
                    <label for="email">Alamat Email</label>
                </div>
                <div class="field">
                    <textarea type="textarea" name="pesan" id="pesan" required cols="30" rows="10" placeholder="ex. keluhan saya adalah ..."></textarea>
                    <label for="pesan">Pesan</label>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <button class="btn" type="submit">Kirim</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
